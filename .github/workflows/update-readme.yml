name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Оновлювати раз на день (щодня о 00:00)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get repo data and update README
        run: |
          # Встановлюємо jq для обробки JSON
          sudo apt-get install jq

          # Отримуємо всі репозиторії через API GitHub
          repos=$(curl -s "https://api.github.com/users/VorobeiIvan/repos" | jq -r '.[].name')

          # Створюємо змінну для запису даних
          readme_content="### 📦 Репозиторії:\n"

          # Перебираємо всі репозиторії
          for repo in $repos; do
            echo "Fetching details for $repo"
            
            # Отримуємо файли залежностей
            repo_data=$(curl -s "https://api.github.com/repos/VorobeiIvan/$repo/contents")

            # Шукаємо package.json або інші файли залежностей
            for file in $(echo "$repo_data" | jq -r '.[].name'); do
              if [[ "$file" == "package.json" ]]; then
                # Якщо є package.json, додаємо відповідні технології
                tech_stack="JavaScript, React, Redux"  # Тут може бути інший код для парсингу package.json
                readme_content+="\n- **[$repo](https://github.com/VorobeiIvan/$repo)**\n  - **Мови:** JavaScript\n  - **Фреймворки:** React, Redux\n"
              fi
            done
          done

          # Оновлюємо README.md
          echo -e "$readme_content" > README.md
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest repo details"
          git push
